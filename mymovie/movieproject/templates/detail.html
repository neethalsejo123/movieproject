{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-pd-6">
            <img src="{{movie.img.url}}" width="300" height="300">
        </div>

<div class="col-md-6">
    <h4>{{movie.name}}<br></h4>
    <h6>{{movie.desc}}<br></h6>
    <h6>{{movie.year}}<br></h6>

<a class="btn btn-warning" href="{% url 'movieapp:update' movie.id%}">UPDATE</a>
<a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id%}">DELETE</a>
</div>
</div>
</div>

{% endblock %}
