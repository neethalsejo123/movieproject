{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" height="300" width="300">

        <img src="{{i.img.url}}" class="card-img-top" width="100" height="100">
        <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{i.year}}</h6>
    <p class="card-text">{{i.desc}}.</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="card-link">Detail</a>
    <a href="#" class="card-link"></a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>



    {% endblock %}
